<svg width="854" height="200" viewBox="0 0 854 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8871e5"/>
      <stop offset="100%" stop-color="#b678c4"/>
    </linearGradient>
    
    <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#b678c4"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="10" ry="10"/>

  <circle cx="20" cy="20" r="15" fill="url(#ballGradient)">
    <animate 
      attributeName="cx" 
      values="20;834;20" 
      dur="5s" 
      repeatCount="indefinite" 
      calcMode="linear" 
    />
    
    <animate 
      attributeName="cy" 
      values="20;180;20" 
      dur="2.3s" 
      repeatCount="indefinite" 
      calcMode="linear" 
    />
  </circle>

  <text x="50%" y="50%" font-family="sans-serif" font-size="50" 
        font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" opacity="0.8">
    YONGROK
  </text>
</svg>
