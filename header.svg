<svg width="854" height="200" viewBox="0 0 854 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2b2b2b"/>
      <stop offset="100%" stop-color="#181818"/>
    </linearGradient>

    <linearGradient id="lightBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>

    <clipPath id="viewportClip">
      <rect width="854" height="200" rx="6" ry="6"/>
    </clipPath>
  </defs>

  <g clip-path="url(#viewportClip)">

    <g>
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0 0; 0 0; -854 0; -854 0; 0 0" 
        keyTimes="0; 0.55; 0.6; 0.95; 1" 
        dur="10s" 
        repeatCount="indefinite" 
        calcMode="spline" 
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      />

      <g>
        <rect width="854" height="200" fill="url(#darkBg)" />
        <text x="427" y="100" 
              font-family="Menlo, Monaco, Consolas, monospace"
              font-size="40" font-weight="bold" fill="#e6e6e6" 
              text-anchor="middle" dominant-baseline="middle" letter-spacing="-1px">
          &gt;_ Hello, kwon's github!
        </text>
      </g>

      <g transform="translate(854, 0)">
        <rect width="854" height="200" fill="url(#lightBg)" />
        <text x="427" y="100" 
              font-family="Menlo, Monaco, Consolas, monospace"
              font-size="32" font-weight="bold" fill="#333333" 
              text-anchor="middle" dominant-baseline="middle">
          ðŸ“« Contact: yongrok.kwon@gmail.com
        </text>
      </g>
    </g>


    <circle cx="10" cy="10" r="10" fill="#00d8ff" stroke="#2b2b2b" stroke-width="2" opacity="1">
      <animate attributeName="cx" values="10;844;10" dur="4.7s" repeatCount="indefinite" />
      <animate attributeName="cy" values="10;190;10" dur="2.1s" repeatCount="indefinite" />
      
      <animate 
        attributeName="fill" 
        values="#00d8ff; #00d8ff; #9b59b6; #9b59b6; #00d8ff" 
        keyTimes="0; 0.55; 0.6; 0.95; 1" 
        dur="10s" 
        repeatCount="indefinite" 
      />
    </circle>

  </g>
